<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="All products">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <p-button
          routerLink="/products/create-product"
          label="Add a new product"
          icon="pi pi-plus"
          styleClass="p-button-success"
        ></p-button>
      </div>
    </p-toolbar>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="products" responsiveLayout="scroll" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">
                Stock <p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="createdAt">
                CreatedAt <p-sortIcon field="createdAt"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr class="p-row">
              <td class="col">{{ product.name }}</td>
              <td class="col-2">
                <img
                    [src]="product.image"
                    style="width: 100%"
                    alt="product"
                  />
              </td>
              <td class="col">{{ product.price | currency: '$' }}</td>
              <td class="col">{{ product.countInStock }}</td>
              <td class="col">{{ product.category.name }}</td>
              <td class="col">{{ product.createdDate | date: 'yyyy//MM/dd' }}</td>
              <td class="col">
                <p-button
                  (click)="deleteProduct(product.id)"
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                ></p-button>
                <p-button
                  (click)="updateProduct(product.id)"
                  icon="pi pi-pencil"
                  styleClass="p-button-warning"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
