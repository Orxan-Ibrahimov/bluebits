<p-toast></p-toast>
<div class="admin-page">
  <p-card
    header="{{ editable ? 'Update' : 'Create' }}"
    subheader="{{ editable ? 'Edit the product' : 'Add a product' }}"
  >
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <p-button
          (onClick)="onSubmit()"
          label="{{ editable ? 'Update' : 'Create' }}"
          icon="pi pi-plus"
          styleClass="p-button-primary"
          class="mr-2"
        ></p-button>
        <p-button
          routerLink="/products"
          label="Go Back"
          icon="pi pi-arrow-circle-left"
          styleClass="p-button-danger"
        ></p-button>
      </div>
    </p-toolbar>

    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="name" class="mb-2">Name</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="productForm.name.invalid && productForm.name.touched" class="p-error"
                        >Name is required</small
                      >
            </div>
            <div class="p-field col-4">
              <label for="countInStock" class="mb-2">Stock</label>
              <p-inputNumber
                formControlName="countInStock"
                id="countInStock"
                inputId="countInStock" 
                [max]="100"
                [showButtons]="true"
                buttonLayout="horizontal"
                spinnerMode="horizontal"
                decrementButtonClass="p-button-danger"
                incrementButtonClass="p-button-success"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                mode="decimal"
                [min]="0" 
                pInputText
              ></p-inputNumber>   
              <small *ngIf="productForm.countInStock.invalid && productForm.countInStock.touched" class="p-error"
              >stock is required</small
            >            
            </div>

            <div class="p-field col-4">
              <label for="isFeatured" class="mb-2">Featured</label>
              <p-inputSwitch  formControlName="isFeatured"
              id="isFeatured" pInputText></p-inputSwitch>              
            </div>

            <div class="p-field col-4">
              <label for="icon" class="mb-2">Price</label>
              <p-inputNumber
                formControlName="price"
                id="price"
                inputId="price" 
                [max]="100"
                [showButtons]="true"
                buttonLayout="horizontal"
                spinnerMode="horizontal"
                decrementButtonClass="p-button-danger"
                incrementButtonClass="p-button-success"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                mode="currency"
                currency="USD"
                [min]="0" 
                pInputText
              ></p-inputNumber>  
              <small *ngIf="productForm.price.invalid && productForm.price.touched" class="p-error"
              >price is required</small
            >                        
            </div>
            <div class="p-field col-4">
              <label for="brand" class="mb-2">Brand</label>
              <input
                formControlName="brand"
                id="brand"
                type="text"
                pInputText
              />
              <small *ngIf="productForm.brand.invalid && productForm.brand.touched" class="p-error"
              >brand is required</small
            >   
            </div>
            <div class="p-field col-4">
              <label for="rating" class="mb-2">Rating</label>
              <p-inputNumber formControlName="rating" id="rating" pInputText inputId="rating" [showButtons]="true" mode="decimal" [min]="0">
              </p-inputNumber>
              <small *ngIf="productForm.rating.invalid && productForm.rating.touched" class="p-error"
              >rating is required</small
            >   
            </div>
            <div class="p-field col-4">
              <label for="numReviews" class="mb-2">numReviews</label>
              <p-inputNumber
                formControlName="numReviews"
                id="numReviews"
                inputId="numReviews" 
                [max]="100"
                [showButtons]="true"
                buttonLayout="horizontal"
                spinnerMode="horizontal"
                decrementButtonClass="p-button-danger"
                incrementButtonClass="p-button-success"
                incrementButtonIcon="pi pi-plus"
                decrementButtonIcon="pi pi-minus"
                mode="decimal"
                [min]="0" 
                pInputText
              ></p-inputNumber>   
              <small *ngIf="productForm.numReviews.invalid && productForm.numReviews.touched" class="p-error"
              >numReviews is required</small
            >             
            </div>
            <div class="p-field col-4">
              <label for="category" class="mb-2">Category</label>
              <p-dropdown [options]="categories" optionValue="id" pInputText id="category" formControlName="category" optionLabel="name" 
              [filter]="true" [showClear]="true" filterBy="name" placeholder="Select a Category">
            </p-dropdown>
            <small *ngIf="productForm.category.invalid && productForm.category.touched" class="p-error"
              >numReviews is required</small
            >                  
            </div>
            
            <div class="p-field col-4">
              <label for="image">Main Image</label>
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
                id="image"                
              />
              <small *ngIf="productForm.image.invalid && productForm.image.touched" class="p-error"
                >Image is required</small
              >
              <div class="col-4">
                <img [src]="myImage" style="width: 100%;"  alt="product" />
              </div>
            </div>
            <div class="p-field col-12">
              <label for="description" class="mb-2">Description</label>
              <textarea formControlName="description" id="description" pInputTextarea [rows]="5" [cols]="30"></textarea>
              <small *ngIf="productForm.description.invalid && productForm.description.touched" class="p-error"
              >description is required</small
            > 
            </div>

            <div class="p-field col-12">
              <label for="richDescription" class="mb-2">Rich Description</label>
              <p-editor formControlName="richDescription" [style]="{'height':'320px'}" id="richDescription" pInputTextarea></p-editor>             
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
