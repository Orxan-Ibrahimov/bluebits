<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="All users">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <p-button routerLink="/users/create-user" label="Add a new user" icon="pi pi-plus" styleClass="p-button-success"></p-button>                   
            </div>
        </p-toolbar>
        
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="users" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>email</th>
                            <th>Is Admin?</th>
                            <th>country</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.name}}</td>  
                            <td>{{user.email}}</td>                          
                            <td>
                                <p-tag *ngIf="user.isAdmin" severity="success" icon="pi pi-check" [rounded]="true"></p-tag>
                                <p-tag *ngIf="!user.isAdmin" severity="danger" icon="pi pi-times" [rounded]="true"></p-tag>
                            </td>
                            <td>{{user.country}}</td>
                            <td>
                                <p-button (click)="deleteUser(user.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>                   
                                <p-button (click)="editUser(user.id)" icon="pi pi-pencil" styleClass="p-button-warning"></p-button>                   
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
