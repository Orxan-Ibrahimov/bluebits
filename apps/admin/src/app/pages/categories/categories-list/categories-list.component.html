<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="All categories">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <p-button routerLink="/categories/create-category" label="Add a new category" icon="pi pi-plus" styleClass="p-button-success"></p-button>                   
            </div>
        </p-toolbar>
        
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i style="font-size:2rem;" class="pi" [ngClass]="'pi-' + category.icon"></i></td>
                            <td>
                                <span [ngStyle]="{'color' : category.color}" class="pi pi-circle-fill"></span>
                            </td>
                            <td>
                                <p-button (click)="deleteCategory(category.id)" icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>                   
                                <p-button routerLink="/categories/create-category" icon="pi pi-pencil" styleClass="p-button-warning"></p-button>                   
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
