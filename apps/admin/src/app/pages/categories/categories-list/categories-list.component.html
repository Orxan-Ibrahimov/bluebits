<div class="admin-page">
    <p-card header="Categories" subheader="All categories">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <p-button label="Add a new category" icon="pi pi-plus" styleClass="p-button-success"></p-button>                   
            </div>
        </p-toolbar>
        
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.icon}}</td>
                            <td>{{category.color}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
