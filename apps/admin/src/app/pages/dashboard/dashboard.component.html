<div class="admin-page" *ngIf="datas">
    <p-card header="Dashbiard" subheader="Latest Updates">
        <div class="grid">
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i>
                            <span class="name">Orders</span>                            
                        </div>
                        <span class="number">{{ datas[1] }}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-products">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i>
                            <span class="name">Products</span>                            
                        </div>
                        <span class="number">{{ datas[3] }}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-users">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i>
                            <span class="name">Users</span>                            
                        </div>
                        <span class="number">{{ datas[0] }}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-sales">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i>
                            <span class="name">Total Sales</span>                            
                        </div>
                        <span class="number">{{ datas[2] | currency: '$' }}</span>
                    </div>
                </p-card>
            </div>
        </div>
    </p-card>
</div>
