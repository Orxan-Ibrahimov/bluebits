<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="login" />
      </div>
      <div class="col-6">
        <h3>Welcome</h3>
        <h1>Shop Admin Panel</h1>
        <form [formGroup]="form">
          <div class="grid">
            <div class="col-12">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-user"></i
                  ></span>
                  <input
                    type="text"
                    pInputText
                    placeholder="email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"
                    ><i class="pi pi-lock"></i
                  ></span>
                  <input
                    type="text"
                    pInputText
                    placeholder="Password"
                    class="form-control"
                    formControlName="passwordHash"
                  />                 
                </div>
                <div class="col-12">
                    <small *ngIf="isSubmitted && authError">
                        <p class="p-error">{{authMessage}}</p>
                    </small>
                </div>

              </div>
              <div class="col-12">
                <p-button label="Submit" styleClass="width: 100%;" (onClick)="onSubmit()"></p-button>
              </div>
          </div>
        
        </form>
      </div>
    </div>
  </div>
</div>
