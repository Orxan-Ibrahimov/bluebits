<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="field-checkbox" *ngFor="let category of categories">
        <p-checkbox
          [(ngModel)]="category.checked"
          [binary]="true"
          [inputId]="category.id"
          (onChange)="CategoryFilter()"
        ></p-checkbox>
        <label for="{{ category.id }}">{{ category.name }}</label>
      </div>
    </div>
    <div class="{{isCategoryPage ? 'col-12' : 'col-9'}}">
      <div class="grid">
        <div [ngClass]="{'col-3': isCategoryPage, 'col-4': !isCategoryPage}" *ngFor="let product of products">
          <product-item [product]="product"></product-item>
        </div>
      </div>
    </div>
  </div>
</div>
