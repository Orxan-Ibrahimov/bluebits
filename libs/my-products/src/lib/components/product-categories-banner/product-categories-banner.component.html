<div class="product-categories-banner">
    <div class="grid">
        <div class="col-12">
            <h2>Categories</h2>
        </div>
    </div>
    <div class="grid">
        <div class="col-2" *ngFor="let category of categories">
            <a [routerLink]="'category/' + category.id" routerLinkActive="router-link-active"  class="category" [ngStyle]="{backgroundColor: category.color}">
                <div class="category-icon">
                    <i class="pi pi-{{ category.icon }}"></i>
                </div>
                <div class="category-name">
                    <h3>{{ category.name }}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
